<!doctype html>
<html lang="en">
<head>
    <title></title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style type="text/css">
    <style>
        g path, g line
          {
              stroke:deeppink;
              stroke-width:2px;
          }
          g text
          {
              stroke:deeppink;
              font-size: 12px;
          }
      </style>
    </style>
</head>

<body>
</body>

<script type="text/javascript">

    var margin = {top: 50, right: 50, bottom: 50, left: 50}
    var width  = window.innerWidth -  margin.left - margin.right   // Use the window's width
    var height = window.innerHeight - margin.top  - margin.bottom; // Use the window's height

    var xScale = d3.scaleLinear()
                    .domain([0,100])
                    .range([0,width]);

    var yScale = d3.scaleLinear()
                   .domain([0,100])
                   .range([height,0]); //reverse to get max value on top

    var xAxis = d3.axisBottom(xScale)
                //.ticks(5)
                //.tickValues([0, 10, 50, 75,  100])
                //.tickSizeOuter(15)
                //.tickSizeInner(5)
                //.tickSize(8)
                //.tickFormat(function(d){return d + "%";})
                //.tickPadding(10);

    var yAxis = d3.axisLeft(yScale);

    var svgOuter = d3.select('body')
        .append("svg")
        .attr("width",window.innerWidth)
        .attr("height",window.innerHeight)
        .style("background","pink");

    var svgInner = svgOuter.append("g")
        .attr("transform", "translate("+margin.left+","+margin.top+")")
        .style("background","gray");

    svgInner
    .append("g")
    .attr("class","x axis")
    .attr("transform", "translate(0,"+height+")")
    .call(xAxis);

    svgInner
    .append("g")
    .attr("class","y axis")
    .call(yAxis);

</script>
</html>
