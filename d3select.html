<!doctype html>
<html lang="en">
<head>
    <title>Selection</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div id="container">
        <span>First Span</span>
        <p>First Paragraph</p>
        <p>Second Paragraph</p>
        <p>Third Paragraph</p>
        <span>Second Span</span>
        <p class='pclass'>This is about <span id="inside">Selections</span></p>
    </div>
    <script>
        d3.select("p").style('background',"pink")
        // d3.selectAll("p").style('background',"pink")
        // d3.select("span").style('background',"blue")
        d3.select("#inside").style('background',"blue")
        d3.select(".pclass").style('background',"red")
    </script>
</body>
</html>
