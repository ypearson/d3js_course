<!doctype html>
<html lang="en">
<head>
    <title></title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
</body>

<script type="text/javascript">

    var datar = [20,40,60,80,100,120];

    var svg = d3.select("body")
    .append("svg")
    .attr("width",500)
    .attr("height",500)
    .style("background","pink");

    var rects = svg.selectAll("rect").data(datar);

    rects.enter().append("rect")
    .attr("x",(d)=>d)
    .attr("y",(d)=>d)
    .attr("width",(d)=>20)
    .attr("height",(d)=>20)
    .style("fill", "red");

</script>

</html>
