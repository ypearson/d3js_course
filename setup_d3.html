<!doctype html>
<html lang="en">
<head>
    <title>Setup D3 Environment</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style type="text/css">
    svg
    {
        background: orange;
    }
    g
    {
        fill: blue;
    }

    </style>

</head>
<body>
    <svg width="500" height="140">
        <g stroke="indigo" stroke-width="5">
            <rect x="20" y="20" width="50" height="50" />
            <rect x="80" y="20" width="50" height="50" />
            <rect x="140" y="20" width="50" height="50" />
            <rect x="200" y="20" width="50" height="50" />
        </g>
 </svg>
    <script>
        d3.select("rect:nth-child(2)").style("fill", "pink");
    </script>
</body>
</html>
