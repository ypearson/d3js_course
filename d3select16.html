<!doctype html>
<html lang="en">
<head>
    <title></title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style type="text/css">
    </style>
</head>

<body>
</body>

<script type="text/javascript">

    var width  = 800;
    var height = 600;
    var radius = 25
    var xrange = d3.range(0,100,10);

    var xScale = d3.scaleLinear()
                    .domain([0,100+15])
                    .range([0,width]);
    var colorScale = d3.scaleSequential()
                    .domain([0,100])
                    .interpolator(d3.interpolateRainbow)

    var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height",height)
            .style("background", "pink");

    var circles = svg.selectAll("circle").data(xrange);

    circles
    .enter()
    .append("circle")
    .attr("cx",(d)=>xScale(d)+radius)
    .attr("cy",150)
    .attr("r",radius)
    .style("fill",(d)=>colorScale(d));

</script>

</html>
